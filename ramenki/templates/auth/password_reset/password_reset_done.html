{% extends 'base.html' %}
{% load static %}

{% block main %}

    <style>
        .page-card__content {
            display: flex;
            justify-content: center;
        }
        .page-card__inner {
            max-width: 500px;
        }
        .page-card__inner{
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            font-family: "GothamPro", -apple-system, BlinkMacSystemFont, "Ubuntu", "Droid Sans", "Helvetica Neue", "Arial", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .page-card__inner a {
            font-size: 14px;
        }
    </style>

    <div class="page-main page-main--personal">

    <section class="page-card">

        <div class="page-title">
            <div class="title-add"><span>вход</span></div>
            <div class="title  title--rich">
                <h1>Сброс пароля</h1>
            </div>
        </div>

        <div class="page-card page-card__content">

            <div class="page-card__inner">
                <p>Инструкции для дальнейших действий по сбросу пароля были отправлены на вашу почту</p>
                <a class="btn btn--plain" href="{% url 'index' %}">Главная</a>
                <a class="btn btn--plain" href="{% url 'auth:login' %}">Войти</a>
            </div>

        </div>

    </section>

    </div>

{% endblock %}
